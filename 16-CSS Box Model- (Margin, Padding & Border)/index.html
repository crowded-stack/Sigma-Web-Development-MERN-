<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            background-color: blue;
            color: white;
            padding: 10px;
            height: 100px;
            border: 2px solid black;
            box-sizing: border-box;
        }

        .box1{
            margin: 10px;
        }

        .box2{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 class="box box1">Box One</h1>
    <h1 class="box box2"></h1>
</body>
</html>
