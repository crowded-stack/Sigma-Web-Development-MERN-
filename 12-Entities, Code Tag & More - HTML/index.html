<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conclusion - HTML</title>
</head>
<body>
    <!-- This is entities. It's used to show the reserved keywords as it is on the view. -->
    &lt;p&gt; This is paragraph. &lt;/p&gt;

    <pre>
        <!-- code is a sematice tag. It's used to display code on the view and tell the engine the text is the code -->
        <code>
    &lt;!DOCTYPE html&gt;
    &lt;html lang="en"&gt;
    &lt;head&gt;
        &lt;meta charset="UTF-8"&gt;
        &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
        &lt;title&gt;Document&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
        
    &lt;/body&gt;
    &lt;/html&gt;
        </code>
    </pre>
</body>
</html>
