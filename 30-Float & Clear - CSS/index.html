<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float & Clear</title>

    <style>

        .cards {
            border: 1px solid red;
            display: flow-root;
        }

        img {
            float: left;
        }

        .card {
            border: 1px solid green;
            margin: 4px;
        }

        div :nth-child(3){
            clear: left;
        } 
    </style>
</head>
<body>
    <div class="cards">
        <img width="240px" src="https://cdn.britannica.com/16/10916-004-5AE0F679/Hoshiarpur-Punjab-India.jpg" alt="">
        <div class="card">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam, iure repellendus!</div>
        <div class="card">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Labore consequuntur, libero sunt repudiandae, eaque cumque perferendis laboriosam architecto nam, molestiae ad?</div>
        <div class="card">Lorem ipsum, dolor sit amet consectetur </div>
    </div>
</body>
</html>
