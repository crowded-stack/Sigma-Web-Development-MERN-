<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements - HTML</title>
</head>
<body>
    <h2>Please fill the form with the correct details below.</h2>
    <div>
        <label for="name">Enter Your Name</label>
        <input type="text" id="name" autofocus required>
    </div>

    <hr>

    <div>
        <label for="city">Enter Your City</label>
        <input type="text" id="city" >
    </div>

    <hr>
    <p>333<sub>2</sub></p>

    <p>4<sup>5</sup></p>

    <pre>
        This is writter
        using pre
        tag.
    </pre>
    <div>
        <label for="pin_code">Enter Your Pin-code</label>
        <input type="text" id="pin_code">
    </div>
</body>
</html>
